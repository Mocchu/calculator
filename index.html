<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&family=Open+Sans:wght@300;400;500;700;800&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
	</head>
	<body class="flex center">
		<div class="container flex">
			<div class="answer-box flex">
				<p class="answer">ʕ·ᴥ·ʔ</p>
			</div>
			<div class="buttons flex">
				<button class="clear">AC</button>
				<button>!</button>
				<button>!</button>
				<button>/</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>x</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
				<button class="zero">0</button>
				<button>!</button>
				<button class="equals">=</button>
			</div>
		</div>
		<footer>
			<a class="github" href="https://github.com/Mocchu/odin-calculator"
				>https://github.com/Mocchu/odin-calculator</a
			>
		</footer>
	</body>
</html>
